<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
  <script src="js/heroes/heroes.js"></script>
  <!-- <script src="js/heroes/index.controller.js"></script>
  <script src="js/heroes/show.controller.js"></script>
  <script src="js/heroes/new.controller.js"></script>
  <script src="js/heroes/edit.controller.js"></script> -->
</head>
<body data-ng-app="phonebook">
  <main data-ng-controller="hero_controller as vm">
    <h1>Superheroes</h1>
    <input type="text" class="form-control" placeholder="Search for Hero" data-ng-model="vm.filter_on"/>
    <div class="picture">
      Picture:
    </div>
    <div class="search">
      Search:
    </div>
    <table class="table">
      <thead>
        <tr data-ng-repeat="hero in vm.data | filter: vm.filter_on">
          <th>Name: {{hero.name}}</th>
          <th>Number: {{hero.number}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
</body>
</html>
